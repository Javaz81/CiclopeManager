<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticoloEditDlg" widgetVar="ArticoloEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditArticoloTitle}">
            <h:form id="ArticoloEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articoloController.selected != null}">
                        <p:outputLabel value="#{bundle.EditArticoloLabel_idArticolo}" for="idArticolo" />
                        <p:inputText id="idArticolo" value="#{articoloController.selected.idArticolo}" title="#{bundle.EditArticoloTitle_idArticolo}" required="true" requiredMessage="#{bundle.EditArticoloRequiredMessage_idArticolo}"/>
                        <p:outputLabel value="#{bundle.EditArticoloLabel_descrizione}" for="descrizione" />
                        <p:inputText id="descrizione" value="#{articoloController.selected.descrizione}" title="#{bundle.EditArticoloTitle_descrizione}" required="true" requiredMessage="#{bundle.EditArticoloRequiredMessage_descrizione}"/>
                        <p:outputLabel value="#{bundle.EditArticoloLabel_scortaRimanente}" for="scortaRimanente" />
                        <p:inputText id="scortaRimanente" value="#{articoloController.selected.scortaRimanente}" title="#{bundle.EditArticoloTitle_scortaRimanente}" required="true" requiredMessage="#{bundle.EditArticoloRequiredMessage_scortaRimanente}"/>
                        <p:outputLabel value="#{bundle.EditArticoloLabel_scortaMinima}" for="scortaMinima" />
                        <p:inputText id="scortaMinima" value="#{articoloController.selected.scortaMinima}" title="#{bundle.EditArticoloTitle_scortaMinima}" required="true" requiredMessage="#{bundle.EditArticoloRequiredMessage_scortaMinima}"/>
                        <p:outputLabel value="#{bundle.EditArticoloLabel_unitaDiMisura}" for="unitaDiMisura" />
                        <p:inputText id="unitaDiMisura" value="#{articoloController.selected.unitaDiMisura}" title="#{bundle.EditArticoloTitle_unitaDiMisura}" required="true" requiredMessage="#{bundle.EditArticoloRequiredMessage_unitaDiMisura}"/>
                        <p:outputLabel value="#{bundle.EditArticoloLabel_approvvigionamento}" for="approvvigionamento" />
                        <p:inputText id="approvvigionamento" value="#{articoloController.selected.approvvigionamento}" title="#{bundle.EditArticoloTitle_approvvigionamento}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articoloController.update}" value="#{bundle.Save}" update="display,:ArticoloListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ArticoloEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArticoloEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
