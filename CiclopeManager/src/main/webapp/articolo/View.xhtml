<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticoloViewDlg" widgetVar="ArticoloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArticoloTitle}">
            <h:form id="ArticoloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articoloController.selected != null}">
                        <h:outputText value="#{bundle.ViewArticoloLabel_idArticolo}"/>
                        <h:outputText value="#{articoloController.selected.idArticolo}" title="#{bundle.ViewArticoloTitle_idArticolo}"/>
                        <h:outputText value="#{bundle.ViewArticoloLabel_descrizione}"/>
                        <h:outputText value="#{articoloController.selected.descrizione}" title="#{bundle.ViewArticoloTitle_descrizione}"/>
                        <h:outputText value="#{bundle.ViewArticoloLabel_scortaRimanente}"/>
                        <h:outputText value="#{articoloController.selected.scortaRimanente}" title="#{bundle.ViewArticoloTitle_scortaRimanente}"/>
                        <h:outputText value="#{bundle.ViewArticoloLabel_scortaMinima}"/>
                        <h:outputText value="#{articoloController.selected.scortaMinima}" title="#{bundle.ViewArticoloTitle_scortaMinima}"/>
                        <h:outputText value="#{bundle.ViewArticoloLabel_unitaDiMisura}"/>
                        <h:outputText value="#{articoloController.selected.unitaDiMisura}" title="#{bundle.ViewArticoloTitle_unitaDiMisura}"/>
                        <h:outputText value="#{bundle.ViewArticoloLabel_approvvigionamento}"/>
                        <h:outputText value="#{articoloController.selected.approvvigionamento}" title="#{bundle.ViewArticoloTitle_approvvigionamento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArticoloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
