<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipolavoroViewDlg" widgetVar="TipolavoroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipolavoroTitle}">
            <h:form id="TipolavoroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipolavoroController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipolavoroLabel_idTipoLavoro}"/>
                        <h:outputText value="#{tipolavoroController.selected.idTipoLavoro}" title="#{bundle.ViewTipolavoroTitle_idTipoLavoro}"/>
                        <h:outputText value="#{bundle.ViewTipolavoroLabel_codice}"/>
                        <h:outputText value="#{tipolavoroController.selected.codice}" title="#{bundle.ViewTipolavoroTitle_codice}"/>
                        <h:outputText value="#{bundle.ViewTipolavoroLabel_descrizione}"/>
                        <h:outputText value="#{tipolavoroController.selected.descrizione}" title="#{bundle.ViewTipolavoroTitle_descrizione}"/>
                        <h:outputText value="#{bundle.ViewTipolavoroLabel_categoria}"/>
                        <h:outputText value="#{tipolavoroController.selected.categoria.nome}" title="#{bundle.ViewTipolavoroTitle_categoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipolavoroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
